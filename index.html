<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="img/back.png" alt="Back" class="arrow-img">
            <div>
                <img src="img/heart.png" alt="heart" class="heart-img">
                <img src="img/dot.png" alt="dot" class="dot-img">
            </div>
        </div>
        <h1>H&M Women Dress</h1>
        <div class="review">
            <img src="img/star.png" alt="star">
            <p>4.5 (6.5k reviews)</p>
        </div>
        <img src="img/image.png" alt="image" class="product-img">
        <h3>Select-size</h3>
        <div class="select-size">
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
            <span>XXL</span>
        </div>
        <h3>Select-color</h3>
        <div class="select-color">
            <span class="color1"></span>
            <span class="color2"></span>
            <span class="color3"></span>
            <span class="color4"></span>
            <span class="color5"></span>
            <span class="color6"></span>
        </div>
        <div class="price">
            <p>$55.90</p>
            <a href="#">Add To Card</a>
        </div>
    </div> 
</body>
</html>
